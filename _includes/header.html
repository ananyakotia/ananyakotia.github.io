<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}/images/2.JPG)">
  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
      <div class="header-left">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}/images/profile.jpg" class="user-image" alt="picture">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation cover-navigation--primary">
            <!-- NEW two-row, centred list -->
            <ul class="nav-buttons">
              <li class="navigation__item"><a href="{{ site.baseurl }}/about/">About</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/research/">Research</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/files/CV/KotiaCV.pdf">CV</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/other-writing/">Other writing</a></li>
                            <li class="break"></li>

              <li class="navigation__item"><a href="https://twitter.com/ananyakotia"  aria-label="Twitter">
                    <i class="fa fa-twitter"></i></a></li>
              <li class="navigation__item"><a href="mailto:a.kotia1@lse.ac.uk"        aria-label="E-mail">
                    <i class="fa fa-envelope"></i></a></li>
              <li class="navigation__item"><a href="https://scholar.google.com/citations?user=90qfeUEAAAAJ&hl=en" aria-label="Google Scholar">
                    <i class="ai ai-google-scholar"></i></a></li>
            </ul>
          </nav>
        </div>

      </div>
      {% if page.url == "/" %}
     <div class="header-right">
        {% assign about_page = site.pages | where: "permalink", "/about/" | first %}
        <div class="panel-cover__description">
          {{ about_page.content | markdownify }}
        </div>
      </div>
       {% endif %}
   </div>

    </div>
    <div class="panel-cover--overlay"></div>

  </div>
</header>
